<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta http-equiv="X-UA-Compatible" content="ie=edge" />
		<title>Survey Form</title>
		<link href="./css/style.css" rel="stylesheet" />
		<link
			href="https://fonts.googleapis.com/css?family=Raleway"
			rel="stylesheet"
		/>
	</head>

	<body>
		<!-- Heading -->
		<h1 id="title">Survey Form</h1>
		<div id="container">
			<p id="description">Let us know how we can improve freeCodeCamp</p>
			<form id="survey-form">
				<div class="rowTab">
					<div class="leftTab">
						<label for="name" id="name-label">Name: </label>
					</div>
					<div class="rightTab">
						<input
							class="input-field"
							type="text"
							id="name"
							class="rightTab"
							placeholder="Enter your name"
							required
						/>
					</div>
				</div>

				<div class="rowTab">
					<div class="leftTab">
						<label id="email-label" for="email"> Email: </label>
					</div>
					<div class="rightTab">
						<input
							class="input-field"
							type="email"
							id="email"
							placeholder="Enter your Email"
							required
						/>
					</div>
				</div>

				<div class="rowTab">
					<div class="leftTab">
						<label id="number-label" for="age">Age: </label>
					</div>
					<div class="rightTab">
						<input
							class="input-field"
							type="number"
							id="number"
							placeholder="Age"
							min="1"
							max="100"
							required
						/>
					</div>
				</div>

				<div class="rowTab" id="dropbox">
					<div class="leftTab">
						<label id="label" for="dropdown"
							>Which option best describes your current role?
						</label>
					</div>
					<div class="rightTab">
						<select id="dropdown" class="right-float">
							<option value="select option" disabled>Select option</option>
							<option value="student">Student</option>
							<option value="full time learner">full time learner</option>
							<option value="part-time learner">full time learner</option>
						</select>
					</div>
				</div>

				<div class="rowTab">
					<div class="leftTab">
						<label id="labelr" for="radio">
							* How likely is that you would recommend freeCodeCamp to a friend?
						</label>
					</div>
					<div class="rightTab">
						<input
							class="right-float"
							type="radio"
							name="recommendation"
							value="definitely"
						/>Definitely<br />
						<input
							type="radio"
							class="right-float"
							name="recommendation"
							value="maybe"
							class="red"
						/>
						Maybe<br />
						<input
							type="radio"
							class="right-float"
							name="recommendation"
							value="not sure"
						/>Not sure
					</div>
				</div>

				<div id="check">
					<div class="leftTab">
						<label id="label" for="checkbox">
							Things that should be improved in the future (Check all that
							apply):
						</label>
					</div>
					<div class="rightTab">
						<input
							class="right-float"
							type="checkbox"
							name="thing1"
							value="Front-end Projects"
						/>
						Front-end Projects<br />
						<input
							class="right-float"
							type="checkbox"
							name="thing2"
							value="Back-end Projects"
						/>
						Back-end Projects<br />
						<input
							class="right-float"
							type="checkbox"
							name="thing3"
							value="Data Visualization"
						/>
						Data Visualization<br />
					</div>
				</div>

				<div id="comments">
					<div class="leftTab" id="textarea">
						<label id="labelt" for="textarea"
							>Any Comments or Suggestions?</label
						>
					</div>
					<div class="rightTab">
						<textarea
							class="input-field-text"
							name="textarea"
							rows="5"
							cols="30"
							placeholder="Comment text..."
						></textarea>
					</div>
				</div>

				<div id="button">
					<div class="leftTab">
						<label id="label" for="button"> </label>
					</div>
					<div class="rightTab">
						<button id="submit" type="submit">Submit</button>
					</div>
				</div>
			</form>
		</div>
		<script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
	</body>
</html>
